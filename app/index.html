<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Olden</title>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <main id="app">
      <img src="./img/ic_search_white_24px.svg" alt="Search">
      <input type="text" v-model="query" autofocus class="mousetrap">

      <div v-if="query.length === 0">
        <div v-for="(item, index) in clipboardContent"
            v-bind:class="{ selected: index == selectionIndex, item: true }">{{item}}</div>
        <div class="pagination">
          <div>
            <img src="./img/ic_keyboard_arrow_left_black_24px.svg"
                alt="Navigate back"
                v-show="currentPage > 0"
                v-on:click="openPage(currentPage - 1)">
          </div>
          <div>
            <img src="./img/ic_keyboard_arrow_right_black_24px.svg"
                alt="Navigate right"
                v-show="clipboardItemCount > 9 && (Math.ceil(clipboardItemCount / 9)) > currentPage + 1"
                v-on:click="openPage(currentPage + 1)">
          </div>
        </div>
      </div>

      <div v-else>
        <div v-for="(item, index) in searchResults"
            v-bind:class="{ selected: index == selectionIndex, item: true }">{{item}}</div>
        <div class="pagination">
          <div>
            <img src="./img/ic_keyboard_arrow_left_black_24px.svg"
                alt="Navigate back"
                v-show="currentSearchPage > 0"
                v-on:click="openPage(currentSearchPage - 1)">
          </div>
          <div>
            <img src="./img/ic_keyboard_arrow_right_black_24px.svg"
                alt="Navigate right"
                v-show="searchItemCount > 9 && (Math.ceil(searchItemCount / 9)) > currentSearchPage + 1"
                v-on:click="openPage(currentSearchPage + 1)">
          </div>
        </div>
      </div>
    </main>

    <script src="./js/vue.min.js"></script>
    <script src="./js/mousetrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
